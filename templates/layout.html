<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - The UPI Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f5; /* zinc-100 */
            color: #18181b; /* zinc-900 */
        }
        h1, h2, h3, h4, .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            @apply block md:inline-block px-4 py-2 text-sm font-medium text-zinc-600 hover:text-zinc-900 rounded-lg transition-colors duration-200;
        }
        .nav-link.active {
            @apply font-semibold text-zinc-900 bg-white shadow-sm;
        }
    </style>
</head>
<body>
    <header class="bg-white/70 backdrop-blur-lg sticky top-0 z-50 border-b border-zinc-200">
        <nav x-data="{ open: false }" class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="text-xl font-bold font-playfair">The UPI Report</a>
                <div class="hidden md:block">
                    <div class="flex items-baseline space-x-4">
                        <a href="/story" class="nav-link {% if request.path == '/story' %}active{% endif %}">The Story</a>
                        <a href="/analysis" class="nav-link {% if request.path == '/analysis' %}active{% endif %}">Analysis</a>
                        <a href="/advanced-analysis" class="nav-link {% if request.path == '/advanced-analysis' %}active{% endif %}">Advanced Analysis</a>
                        <a href="/data" class="nav-link {% if request.path == '/data' %}active{% endif %}">Data</a>
                        <a href="/conclusion" class="nav-link {% if request.path == '/conclusion' %}active{% endif %}">Conclusion</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button @click="open = !open" class="p-2 rounded-md text-zinc-500 hover:bg-zinc-100"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button>
                </div>
            </div>
            <div x-show="open" class="md:hidden">
                <a href="/story" class="block nav-link text-center {% if request.path == '/story' %}active{% endif %}">The Story</a>
                <a href="/analysis" class="block nav-link text-center {% if request.path == '/analysis' %}active{% endif %}">Analysis</a>
                <a href="/advanced-analysis" class="block nav-link text-center {% if request.path == '/advanced-analysis' %}active{% endif %}">Advanced Analysis</a>
                <a href="/data" class="block nav-link text-center {% if request.path == '/data' %}active{% endif %}">Data</a>
                <a href="/conclusion" class="block nav-link text-center {% if request.path == '/conclusion' %}active{% endif %}">Conclusion</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-12 text-center text-zinc-500 border-t border-zinc-200 mt-16">
        <p class="font-semibold">An analysis by Anshita Dawar</p>
        <p class="text-sm mt-1">Data Source: National Payments Corporation of India (NPCI)</p>
    </footer>
</body>
</html>
